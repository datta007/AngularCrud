<div class="form-group">
    <input type="text" style="width:300px" placeholder="Search By Name" class="form-control" 
    [(ngModel)]="searchTerm">
</div>
<div>
    <button class="btn btn-primary" (click)="changeemployeeName()">Change Employee Name</button>
</div>
<br/>
<div *ngFor="let employee of employees | employeeFilter:searchTerm">
    <div (click)="onClick(employee.id)" class="pointerCursor">
        <app-display-employee [employee]="employee" (notify)="handleNotify($event)"></app-display-employee>
    </div>
</div>
